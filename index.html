<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page Tech StartUp</title>
</head>
<body>
    <video playsinline autoplay muted loop>
        <source src="./videos/bk.mp4" type="video/webm">
    </video>

    <header>
        <div class="logo-container">
            <img src="./images/my-logo.png" alt="Company logo">
            <h3>Tech Team</h3>
        </div>
        <div class="header-info">
            <a href="#" class="hover-effect">
                <i class="fas fa-phone"></i>
                (400) 721-7548
            </a>
            <a href="#" class="btn hover-effect">
                request a quote
            </a>
            <a href="#" class="hover-effect toggle-menu">
                <i class="fas fa-stream"></i>
                Menu
            </a>
        </div>
    </header>

    <div class="main-container">
        <p class="title">A Creative Tech Company</p>
        <p class="sub-title">Focused On Growing Digital Business</p>
        <p class="cta-description">Want To See Our Work In Action?</p>
        <button class="cta">See More</button>
    </div>

    <footer>
        <p>@2020 All rights reserved</p>
        <a href="#">Privacy Policy</a>
    </footer>

    <!-- Menu -->

    <div class="menu">
        <a href="#" class="toggle-menu hover-effect">
            <i class="fas fa-times"></i>
        </a>
        <ul>
            <li>Company</li>
            <li>Our Services</li>
            <li>Our Team</li>
            <li>About</li>
            <li>Contact Us</li>
        </ul>
    </div>
    
</body>
</html>
